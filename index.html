<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostage Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #4a90e2;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #4a90e2;
      color: #ffffff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab8;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #555;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hostage Value Calculator</h1>

  <label for="yearInput">Year:</label>
  <input type="number" id="yearInput" />

  <label for="hostagesInput">Number of Hostages:</label>
  <input type="number" id="hostagesInput" value="1" min="1" />

  <button onclick="calculateValue()">Calculate</button>

  <h2 id="result"></h2>

  <footer>
    Based on real historical data. Not to be taken too seriously!
  </footer>
</div>

<script>
  // Pre-fill the year input with the current year
  document.getElementById('yearInput').value = new Date().getFullYear();

  function calculateValue() {
    const year = parseInt(document.getElementById('yearInput').value);
    const hostages = parseInt(document.getElementById('hostagesInput').value);

    const baseYear = 1795;
    const baseCostPerHostage = 1000000 / 115; // ~$8,695.65
    const annualGrowthRate = 0.053; // ~5.3%

    const yearsDifference = Math.max(year - baseYear, 0);
    const costPerHostage = baseCostPerHostage * Math.pow(1 + annualGrowthRate, yearsDifference);
    const totalCost = costPerHostage * hostages;

    const formattedCost = totalCost.toLocaleString('en-US', {
      style: 'currency',
      currency: 'USD',
      maximumFractionDigits: 2
    });

    document.getElementById('result').innerText = 
      `Estimated "hostage value": ${formattedCost}`;
  }
</script>

</body>
</html>
